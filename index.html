<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <h1 class="title">Tic Tac Toe Game</h1>
    <div class="player-inputs">
      <input type="text" class="player-1" placeholder="Player 1 Name" />
      <input type="text" class="player-2" placeholder="Player 2 Name" />
      <button class="btn start">Play</button>
    </div>
    <div class="game-board"></div>
    <div class="message"></div>
    <button class="btn res">Restart</button>
    <script src="assets/index.js"></script>
  </body>
</html>
